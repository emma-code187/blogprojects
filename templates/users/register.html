{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="container" style="max-width: 500px; align-self: center;">
<div class="card my-4">
    <h5 class="card-header">Join Us</h5>
    <div class="card-body">
        <form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
        <fieldset class="form-group">
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
        </form>

        <div class="border-top pt-3"><small class="text-muted">Already Have An Account?<a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
        </div>
    </div>
</div>
</div>

{% endblock %}
